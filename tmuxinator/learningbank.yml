name: learningbank
root: ~/Development/Learningbank/

windows:
  - editor:
      layout: even-horizontal
      panes:
        - app:
          - printf '\033]2;%s\033\\' 'Frontend'
          - cd app && clear
        - api: 
          - printf '\033]2;%s\033\\' 'Api Service'
          - cd api-service && npm run dev -- no-sql-logs
        
  - services:
      layout: main-vertical
      panes:
        - resource: 
          - printf '\033]2;%s\033\\' 'Resource Service'
          - node resource-service/src/server.js
        - insight: 
          - printf '\033]2;%s\033\\' 'Insight Service'
          - cd insight-service && node dist/main.js
        - client: 
          - printf '\033]2;%s\033\\' 'Client Service'
          - node client-service/src/server.js
        - auth:
          - printf '\033]2;%s\033\\' 'Auth Service'
          - node auth-service/src/server.js
        - socket:
          - printf '\033]2;%s\033\\' 'Socket Service'
          - node socket-service/dist/server.js
        - hostconfig: 
          - printf '\033]2;%s\033\\' 'Hostconfig Service'
          - node hostconfig-service/src/httpInstance.js
        - mail: 
          - printf '\033]2;%s\033\\' 'Mail Service'
          - node mail-service/src/server.js
